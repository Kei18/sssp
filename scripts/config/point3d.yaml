root: ../data/exp/point3d
seed_offset: 0

num_instances: 1
save_instance_images: true
instance:
  _target_: MRMP.gen_random_instance_StatePoint3D
  N_min: 2
  N_max: 8
  rad_min: 0.1
  rad_max: 0.15
  num_obs_min: 0
  num_obs_max: 10
  rad_obs_min: 0.1
  rad_obs_max: 0.15

solvers_common: &solvers_common
  max_makespan: 20
  TIME_LIMIT: 10

solvers:
  - _target_: MRMP.prioritized_planning
    <<: *solvers_common
    num_vertices: 30
