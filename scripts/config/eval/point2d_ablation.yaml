root: ../data/exp/point2d_ablation
seed_offset: 0
time_limit: 300

num_instances: 1000
save_instance_images: false
save_animation: false
anim_plot_params:
  interpolate_depth: 2
  fps: 3

instance:
  _target_: MRMP.gen_random_instance_StatePoint2D
  N_min: 2
  N_max: 8
  rad_min: 0.025
  rad_max: 0.1
  num_obs_min: 0
  num_obs_max: 10
  rad_obs_min: 0.05
  rad_obs_max: 0.10

solvers_common_params: &solvers_common_params
  epsilon: 0.2

solvers:
  - _target_: MRMP.planner3
    <<: *solvers_common_params
  - _target_: MRMP.planner3
    <<: *solvers_common_params
    use_random_h_func: true
  - _target_: MRMP.planner3
    <<: *solvers_common_params
    no_roadmap_at_beginning: true
