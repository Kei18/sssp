root: ../data/exp/point2d
seed_offset: 0

num_instances: 1000
save_instance_images: false
instance:
  _target_: MRMP.gen_random_instance_StatePoint2D
  N_min: 2
  N_max: 8
  rad_min: 0.025
  rad_max: 0.1
  num_obs_min: 0
  num_obs_max: 10
  rad_obs_min: 0.05
  rad_obs_max: 0.10

solvers_common: &solvers_common
  TIME_LIMIT: 300

solvers:
  - _target_: MRMP.prioritized_planning
    <<: *solvers_common
    num_vertices: 70
    max_makespan: 10
    rad: 0.3
    roadmaps_growing_rate: 1.1
  - _target_: MRMP.conflict_based_search
    <<: *solvers_common
    num_vertices: 70
    max_makespan: 10
    rad: 0.3
    roadmaps_growing_rate: 1.0
    collision_weight: 1.0
  - _target_: MRMP.RRT
    <<: *solvers_common
    steering_depth: 4
    epsilon: null
  - _target_: MRMP.Solvers.planner1
    <<: *solvers_common
    num_vertex_expansion: 10
    init_min_dist_thread: 0.1
    decreasing_rate_min_dist_thread: 0.99
